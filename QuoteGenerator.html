<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="quote.css">
        <title>Learnin Dom Manipulation</title>
        <!--Icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <button class="index-button"><a href="index.html">Home</a></button>
        <button class="modal-button"><a href="modal.html">modal</a></button>
        <button class="accordion-button"><a href="accordion.html">accordion</a></button>
        <button class="stopwatch-button"><a href="stopwatch.html">stopwatch</a></button>
        <div class="container">
            <div class="header">
                <h2>Javascript Quote Generator</h2>
            </div>
            <div class="maincontent">
                <div class="textarea">
                    <span class="quote">
                        "I do the very best I know how -
                        the very best I can; and I mean 
                        to keep on doing so until the end."
                    </span>
                </div>
                <div class="person">Abraham Lincoln</div>
                <div class="buttonarea">
                    <button id="new-quote">New Quote</button>
                </div>
            </div>
        </div>
        <!--Script-->
        <script src="quotegenerator.js"></script>

    </body>
